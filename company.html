        <div class="container">
            <form>
                <h3>Company Sign Up Form</h3>
                <div class="form-group">
                    <label for="username"> Username</label>
                    <input type="text" class="form-control" id="username"  name="uid" placeholder="Company Username" required>
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="mail" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>


                <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="name" placeholder="Enter Company Name" required>
                </div>

                    <div class="form-group">
                            <label for="dateofEstd">
                                Date of Establishment
                            </label>
                            <input type="date" name="dateofEstd" class="form-control">
                </div>
          

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  name="pwd" id="exampleInputPassword1"
                        placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword2">Re-enter Password</label>
                    <input type="password"  name="re-pwd" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password"
                        required>
                </div>



                <div class="form-group">
                        <label for="about">About:</label>
                        <textarea class="form-control" rows="5" placeholder="Tell us something about your company..." id="about"></textarea>
                      </div>
                


                <div class="input-group my-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="logo">
                            <label class="custom-file-label" for="inputGroupFile01">Upload Company's Logo</label>
                        </div>
                    </div>
    


                <!-- Newsletter -->

                    <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                    <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our

                </div>

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>
